<div class="modal-container">
    <div class="modal-content">
      <h2>Add New Product</h2>
      <p>Fill out the form below to add a new food product to the catalog.</p>
      
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name" id="name" name="name" class="form-control" placeholder="Enter product name">
          <small class="form-text">The name of your food product.</small>
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" [(ngModel)]="description" name="description" class="form-control" placeholder="Describe your delicious food product..."></textarea>
          <small class="form-text">Provide a detailed description of your product.</small>
        </div>
  
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="price">Price ($)</label>
            <input type="number" [(ngModel)]="price" name="price" id="price" class="form-control" placeholder="0">
          </div>
          <div class="form-group col-md-6">
            <label for="category">Category</label>
            <select id="category" [(ngModel)]="category" name="category" class="form-control">
              <option selected>Select a category</option>
              <option>Breakfast</option>
              <option>Lunch</option>
              <option>Dinner</option>
              <option>Snacks</option>
            </select>
          </div>
        </div>
  
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" class="form-control" placeholder="https://example.com/image.jpg">
          <small class="form-text">Provide a URL for the product image.</small>
        </div>
        <button type="submit" (click)="saveProduct()" class="btn btn-primary btn-block">Add Product</button>
      </form>
    </div>
  </div>
