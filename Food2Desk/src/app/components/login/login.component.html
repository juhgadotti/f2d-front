<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card card shadow p-4">
      <h3 class="text-center mb-4">
        <i class="fas fa-user-circle me-2"></i> Login
      </h3>
  
      <form  (ngSubmit)="onSubmit()">
        <!-- [formGroup]="loginForm" -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-envelope"></i>
            </span>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Digite seu email">
          </div>
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text">
              <i class="fas fa-lock"></i>
            </span>
            <input type="password" id="password" class="form-control" formControlName="password" placeholder="Digite sua senha">
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary w-100"> 
          <!-- [disabled]="loginForm.invalid" -->
          <i class="fas fa-sign-in-alt me-2"></i> Entrar
        </button>
      </form>
    </div>
  </div>
