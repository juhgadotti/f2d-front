<main>



  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card card shadow p-4">

      <h3 class="text-center mb-4">
        <i class="fas fa-user-circle me-2 red-dark"></i> {{currentView == 'login' ? 'Login' : 'Cadastre-se'}}
      </h3>
      @switch (currentView) {
        @case('login'){
        <form (ngSubmit)="onSubmit()">
          <!-- [formGroup]="loginForm" -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Digite seu email">
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input type="password" id="password" class="form-control" formControlName="password"
                placeholder="Digite sua senha">
            </div>
            <div class="sm mt-2">
              <input type="checkbox"> Manter Logado
              <a class="link" style="float: right;">Esqueci minha senha</a>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <!-- [disabled]="loginForm.invalid" -->
            <i class="fas fa-sign-in-alt me-2"></i> Entrar
          </button>
          <div class="sm mt-2">
            Não tem uma conta? <a class="link" (click)="switchView(0)"> Cadastre-se</a>
          </div>
        </form>



        } @case('register') {

          <form (ngSubmit)="onSubmit()">
            <!-- [formGroup]="loginForm" -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Digite seu email">
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Confirme seu email</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-envelope"></i>
                </span>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Confirme seu email">
              </div>
            </div>
  
            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="password" class="form-control" formControlName="password"
                  placeholder="Digite sua senha">   
              <br>
                  <!-- <small style="color: gray;">Mínimo 8 caracteres</small>     -->
              </div>                            
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Confirme sua senha</label>
              <div class="input-group">
                <span class="input-group-text">
                  <i class="fas fa-lock"></i>
                </span>
                <input type="password" id="password" class="form-control" formControlName="password"
                  placeholder="Confirme sua senha">       
              </div>                            
            </div>

            <button type="submit" class="btn-red-negative w-100">
              <!-- [disabled]="loginForm.invalid" -->
              Cadastrar
            </button>
            <div class="sm mt-2">
              Já tem uma conta? <a class="link" (click)="switchView(1)"> Entrar</a>
            </div>
          </form>
        }
      }
    </div>
  </div>


</main>
