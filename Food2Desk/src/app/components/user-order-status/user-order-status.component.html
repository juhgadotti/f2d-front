<app-header></app-header>
<main>
    <div class="container">
        <div class="mt-3">
            <p style="font-weight: bold; font-size: 1.3rem;">Pedidos em andamento:</p>
            <div *ngFor="let order of orderList" class="orderDetails">
                <span style="font-weight: bold;">Pedido #{{order.code}} </span> <button class="status">{{order.status}}</button>
                <br>
                <i class="fa-solid fa-dollar-sign"></i> {{order.totalCharge}}
                <span class="space"></span>
                <i class="fa-solid fa-location-dot"></i> {{order.office?.number}}
                <li *ngFor="let item of order.cart">
                    {{item.name}} ({{item.quantity}})                    
                </li>
                <br>
            </div>
        </div>
    </div>
</main>
