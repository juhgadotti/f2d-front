<app-header></app-header>
<main>
    <div class="container">
        <div class="mt-3">
            <p style="font-weight: bold; font-size: 1.3rem;">Pedidos em andamento:</p>
            <div *ngFor="let order of orders" class="orderDetails">
                <span style="font-weight: bold;">Pedido #{{order.id}} </span> <button class="status">{{order.status}}</button>
                <br>
                <i class="fa-regular fa-clock"></i> {{order.time}} minutos
                <span class="space"></span>
                <i class="fa-solid fa-map-pin"></i> {{order.office}}
                <li *ngFor="let item of order.items">
                    {{item.name}} ({{item.quantity}})                    
                </li>
                <br>
            </div>
        </div>
    </div>
</main>
