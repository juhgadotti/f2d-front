<app-header></app-header>
<main>
    <div class="container">
        <div class="orders-card mt-5">
            <div>
                <div *ngFor="let order of orders">
                    <!-- <ng-multiselect-dropdown [placeholder]="'Atualizar Status'" [data]="dropdownList"
                        [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
                        (onDeSelect)="onItemDeselect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown> -->
                    <!-- <ng-multiselect-dropdown
                    [placeholder]="'Atualizar Status'"></ng-multiselect-dropdown> -->
                    <div class="display-flex">
                        <button class="btn-order" (click)="statusUpdate()">Pedido #{{ order.orderId }}</button>
                        <div class="status" *ngIf="viewStatus"><span>Em preparação</span></div>
                        <div style="margin-top: 6px;" *ngIf="!viewStatus">  <button class="btn-status">Preparação</button> <button class="btn-status">Entrega</button></div>
                    </div>                                        
                    

                    <div style="font-size: 1.1rem; margin-top: 7px;">
                        Andar: <span style="font-weight: bold;">  {{order.floor}} </span>
                        Sala: <span style="font-weight: bold;">  {{order.office}} </span>
                    </div>
                    <p style="color: gray;">Cliente: {{ order.customer }}</p>
                    <ul>
                        <li *ngFor="let item of order.items">
                            ({{ item.quantity }}x) {{ item.name }};
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</main>
