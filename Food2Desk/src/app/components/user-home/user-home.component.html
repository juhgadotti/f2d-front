<app-header></app-header>
<main>
  <div class="container">
    <p>ADFDFDFDFDFDFDFDFDFDFDFDFDF</p>
    <div>aaaaaaaaaa</div>
    <div class="row">
      <div class="col-md-6">
        <div *ngFor="let item of items">
          <div class="item-card display-flex">     
              <img class="item-image" id="imageItem" [src]="item.image" alt="cuuuu" [ngStyle]="{'width.px': 120, 'heigth.px': 120}">
              <div class="item-info">
                <p class="item-name" style="margin-top: 6px;"> {{ item.name }} </p> 
                <p class="item-description"> {{ item.description }} </p> 
                <p class="item-price"> R$ {{ item.price }} <button class="btn-cart float-right" (click)="addToCart(item)">$ </button> </p>              
              </div> 
          </div>
        </div> 
      </div>
      <div class="col-md-6">
        <div *ngFor="let shop of cart">
            <p>{{shop.name}}</p>
        </div>
      </div>
    </div>
  </div>  
</main>
<script src="https://kit.fontawesome.com/5766567a39.js" crossorigin="anonymous"></script>
