<header class="d-flex justify-content-between align-items-center p-2 border-bottom">
    <div class="d-flex align-items-center ms-4">
        <nav>
            <img src="images/s2d2.png">
        </nav>
    </div>
    <div class="d-flex align-items-center gap-4 me-4" *ngIf="isUser">
        <i class="fa-solid fa-utensils fa-lg icons" (click)="redirectUser(1)"></i>
        <i class="fa-solid fa-basket-shopping fa-lg icons" (click)="redirectUser(2)"></i>
        <i class="fa-solid fa-user fa-lg icons" (click)="redirectUser(3)"></i>
        <i class="fa-solid fa-right-from-bracket fa-lg icons" (click)="isUser = !isUser"></i>
    </div>
    <div class="d-flex align-items-center gap-4 me-4" *ngIf="!isUser">
        <i class="fa-solid fa-home fa-lg icons" (click)="redirectAdmin(1)"></i>
        <i class="fa-solid fa-cart-shopping fa-lg icons" (click)="redirectAdmin(2)"></i>
        <i class="fa-solid fa-gear fa-lg icons" (click)="redirectAdmin(3)"></i>
        <i class="fa-solid fa-right-from-bracket fa-lg icons" (click)="isUser = !isUser"></i>
    </div>
</header>
